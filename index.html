<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up </title>
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center ">
        <div class="left w-2/5 ">
            <img class="w-72" src="images/fb.svg" alt="">
            <p class="text-3xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right">
            <div class="box-border shadow-lg shadow-gray-700 bg-white p-8 rounded-lg w-96 flex flex-col">
                <input class="px-4 h-12 my-2 outline-blue-400 border border-1 border-gray-200 rounded-lg" type="email" placeholder="Email address or phone number" name="" id="">
                <input class="px-4 h-12 my-2 outline-blue-400 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password" name="" id="">
                <button class="btn bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md font-bold">Log In</button>
                <span class="text-blue-600 text-center my-2 text-sm hover:cursor-pointer hover:underline">Forgotten password?</span>
                <hr class="my-4 from-stone-600">
                <button class="btn bg-green-500 hover:bg-green-700 text-white py-3 rounded-md mx-auto p-4 w-fit font-bold">Create New Account</button>
            </div>

            <div class="out-box my-3 text-center">
                <p><a class="font-bold text-sm" href="#">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
            
        </div>
    </div>
</body>
</html>
